<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Display Flex</h1>
    </header>
    <main>
        <section class="shanks">
            <p>
                Shanks, o Ruivo
            </p>

            <img src="https://i.pinimg.com/736x/56/4d/d4/564dd4111aeaa8391d20a8f388e4f6ce.jpg" alt="">
        </section>
        <section class="luffy">
            <p>
                Luffy, o do chapéu de palha
            </p>

            <img src="https://i.pinimg.com/736x/52/39/c0/5239c06e36251a1e3d9e358252a1f828.jpg" alt="">
        </section>

        <section class="formulario">
            <form action="">
                <div>
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario">
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha">
                </div>

                <button>Enviar</button>
            </form>

        </section>
    </main>
</body>
</html>
